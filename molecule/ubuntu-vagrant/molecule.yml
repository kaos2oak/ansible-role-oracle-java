---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: ubuntu18
    box: ubuntu-18.04-server
    memory: 1024
    cpus: 1
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: ubuntu-vagrant
verifier:
  name: testinfra
  options:
    verbose: true
  lint:
    name: flake8
    enabled: false
